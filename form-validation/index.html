<html>
    <body>
        <form onsubmit="submitForm(event)">
            
            <h3>User Registration</h3>
            
            <div class="field">
                <label for="firstName">First Name <span class="required">*</span></label>
                <input type="text" id="firstName">

            </div>
            <div class="field">
                    <label for="lastName">Last Name<span class="required">*</span></label>
                    <input type="text" id="lastName">
                </div>
    
            <div class="field">
                <label for="age">Age<span class="required">*</span></label>
                <input type="text" id="Age">
            </div>
            <div class="field">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email">
            </div>
            <div class="field">
                <label for="eighteenOrOlder">18 or Older<span class="required">*</span></label>
                <select id="eighteenOrOlder">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
            </div>
            <div class="field">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password">
            </div>
            <div class="field">
                <label for="passwordConfirm">Password Confirm<span class="required">*</span></label>
                <input type="password" id="passwordConfirm">
            </div>
            <button>Submit</button>
            <div>Required Fields<span class="required">*</span></div>
        </form>
        
    </body>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css">
</html>
